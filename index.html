<!DOCTYPE html>
<html lang="en" rem="750">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=0">
    <title>Document</title>
   <link rel="stylesheet" href="./css/u-reset.min.css">
   <link rel="stylesheet" href="./css/index.css">
   <link rel="stylesheet" href="http://at.alicdn.com/t/font_2690036_whlqlud6xv.css">
</head>
<body>
    <!-- 头部开始 -->
     <header>
           <ul>
               <li>推荐</li>
               <li>音乐馆 
                <div class="music"></div>
               </li>
               <li>听书</li>
           </ul>
           <img src="./images/music.logo.png" alt="">
     </header>
     <!-- 头部结束 -->
     <!-- 搜索框开始 -->
     <div class="search">
        <i class="iconfont icon-sousuo"></i>
        <p>MAMAMOO</p>
        <p>为你推荐</p>
     </div>
     <!-- 搜索框结束 -->
     <!-- 轮播图开始 -->
     <div class="banner">
            <img src="./images/侯文杰7_03.png" alt="">
     </div>
     <!-- 轮播图结束 -->
     <!-- 分类歌单开始 -->
     <div class="ification">
         <ul>
             <li>
                 <img src="./images/歌手.png" alt="">
             </li>
             <li>
                 <img src="./images/排行.png" alt="">
             </li>
             <li>
                 <img src="./images/分类歌单.png" alt="">
             </li>
             <li>
                <img src="./images/电台.png" alt="">
             </li>
             <li>
                 <img src="./images/直播.png" alt="">
             </li>
         </ul>
         <ul>
             <li>歌手</li>
             <li>排行</li>
             <li>分类歌单</li>
             <li>电台 </li>
             <li style="margin-right: -0.1rem; width: 0.4;">直播</li>
         </ul>
    </div>
     <!-- 分类歌单结束 -->

     <!-- 编辑甄选开始 -->
    <div class="edit">
        <div class="edit_top">
            编辑甄选
        </div>
        <div class="edit_center">
            <ul>
                <li>
                    <img src="./images/600.jpg" alt="">
                </li>
                <li>
                    <img src="./images/601.jpg" alt="">
                </li>
                <li>
                    <img src="./images/602.jpg" alt="">
                </li>
            </ul>
        </div>
        <div class="edit_bottom">
            <ul>
                <li>野田洋次郎0705生日快乐</li>
                <li>2PM：元祖野兽团的回归</li>
                <li>New Call说唱联赛决赛合辑</li>
            </ul>
        </div>
    </div>
     <!-- 编辑甄选结束 -->
     <!-- 更多新歌开始 -->
     <div class="newsong">
         <ul>
             <li>新歌
                <div></div>
             </li>
             <li>新碟</li>
             <li>数字专辑</li>
         </ul>
        <p>更多新歌 </p>
        <i class="iconfont icon-youjiantou_huaban"></i>
     </div>
     <!-- 更多新歌结束 -->
     <!-- 更多新歌下面的开始 -->
     <div class="newsong_bottom">
         <div><img src="./images/603.jpg" alt=""></div>
        <div class="newsong_text"> 
            <p>Good Bye</p>
            <p> XIA(**)</p>
        </div>
        <div class="newsong_images"><i class="iconfont icon-shipin-"></i></div>
     </div>
     <!-- 更多新歌下面的结束 -->

     <!-- 播放器开始 -->
<div class="wrap">
     <div class="player">
        <img src="./images/604.jpg" alt="">
        <img src="./images/播放.png" alt=""> 
         <p><span>你爱我我爱你蜜雪冰城甜蜜蜜</span></p>
    
     </div>

     <!-- 播放器结束 -->
     <!-- 固定栏开始 -->
     <div class="fixed">
         <ul>
             <li>
                 <img src="./images/首页.png" alt="">
                 <span  style="color: #31d7a3;">首页</span>
             </li>
             <li>
                <img src="./images/视频.png" alt="">
                <span>视频</span>
             </li>
             <li>
                <img src="./images/扑通.png" alt="">
                <span>扑通</span>
             </li>
             <li>
                <img src="./images/我的.png" alt="">
                <span>我的</span>
             </li>
         </ul>
     </div>
    </div>
     <!-- 固定栏结束 -->
</body>
</html>
